<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>USERS LIST</h1>
    <a href="/home" th:href="@{/home}">Go to menu</a><br>
    Fount <span th:text="${countUsers}"></span> users<br>
    <form action="#" method="post" th:action="@{/users/delete}">
        <table class="table table-striped">
            <tr>
                <th>Surname</th>
                <th>Name</th>
                <th>Middle Name</th>
                <th>E-mail</th>
                <th>Role</th>
                <th>change role</th>
                <th>apply new password</th>
                <th>delete user</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.surname}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.middleName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td>

                    <div style="text-align: center;" th:unless="${user.id}==1">
                        <a th:href="@{/users/role/change/{id}(id=${user.id})}">edit role</a>
                    </div>
                </td>
                <td>
                    <div style="text-align: center;">
                        <a th:href="@{/users/password/change/{id}(id=${user.id})}">set new</a>
                    </div>
                </td>
                <td>
                    <div style="text-align: center;" th:unless="${user.id}==1">
                        <input class="form-check-input" type="checkbox" id="userIds" name="userIds"
                               th:value="${user.id}">
                    </div>
                </td>
            </tr>
        </table>
        <input type="hidden" name="userIds" th:value="0">
        <button class="btn btn-primary" type="submit">delete</button>
    </form>
    <div class="col">
        <div>
            <div th:if="(${countUsers}-${page}*10)>0">
                <a th:href="@{/users/page/{page}(page=${page}+1)}">Next page</a>
            </div>
            <div th:if="${page}>1">
                <a th:href="@{/users/page/{page}(page=${page}-1)}">Previous page</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
