<!DOCTYPE HTML>
<html xmlns:sec="http://www.springframework.org/security/tags" xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>HOME PAGE</h1>
    <br>
    <a href="/users" th:href="@{/users}">Show users list</a><br>
    <a href="/users/add" th:href="@{/users/add}">Add new user</a><br>
    <a href="/feedback" th:href="@{/feedback}">Show customer feedback list</a><br>
    <br><br>
    <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></span>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
